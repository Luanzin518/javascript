<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Troco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Troco</h1>
  <button id="btnTroco">Calcular Troco</button>

  <script>
    document.getElementById('btnTroco').addEventListener('click', () => {
      const produto = prompt('Qual o nome do produto que está sendo comprado?');
      if (produto === null || produto.trim() === '') {
        alert('Nome do produto não informado.');
        return;
      }

      const precoStr = prompt(`Qual o preço do(a) ${produto.trim()}? (use ponto para decimal)`);
      if (precoStr === null || precoStr.trim() === '') {
        alert('Preço não informado.');
        return;
      }
      const preco = parseFloat(precoStr.trim());
      if (isNaN(preco) || preco < 0) {
        alert('Preço inválido.');
        return;
      }

      const dinheiroStr = prompt('Quanto em dinheiro o cliente entregou para realizar o pagamento? (use ponto para decimal)');
      if (dinheiroStr === null || dinheiroStr.trim() === '') {
        alert('Valor entregue não informado.');
        return;
      }
      const dinheiro = parseFloat(dinheiroStr.trim());
      if (isNaN(dinheiro) || dinheiro < preco) {
        alert('Valor entregue é insuficiente para pagar o produto.');
        return;
      }

      const troco = dinheiro - preco;

      // Formatar valores para moeda brasileira com 2 casas decimais
      const precoFormatado = preco.toFixed(2).replace('.', ',');
      const dinheiroFormatado = dinheiro.toFixed(2).replace('.', ',');
      const trocoFormatado = troco.toFixed(2).replace('.', ',');

      alert(`Você comprou ${produto.trim()}, que custa R$${precoFormatado}. Deu R$${dinheiroFormatado} em dinheiro e vai receber R$${trocoFormatado} de troco! Volte sempre!`);
    });
  </script>
</body>
</html>
